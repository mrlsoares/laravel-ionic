<ion-view>
    <ion-nav-title>Meus Pedidos</ion-nav-title>

    <ion-content class="padding has-header">
        <ion-list>
            <ion-item ng-repeat="o in items" >
                <div class="row">
                    <div class="col">
                       <h2>{{o.creates_at.date|limitTo:10|date:'dd/MM/yyyy'}}</h2>
                        <p>{{o.product_names | limitTo:2 }}</p>

                    </div>
                    <div class="col text-right">
                        <i class="ion ion-social-usd"> {{o.total}} </i>
                    </div>
                </div>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
