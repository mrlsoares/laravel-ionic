<ion-view>
    <ion-nav-title>Pedido Realizado com Sucesso</ion-nav-title>
    <div class="bar bar-balanced bar-subheader">
        <h2 class="title">Total:R$  {{total}}</h2>
    </div>
    <ion-content class="padding has-subheader">

        <ion-list show-delete="showDelete">
            <ion-item ng-repeat="o in items"  >
                <h2>{{o.name}}</h2>
                <div class="row">
                    <div class="col">
                        Qtde: {{o.qtd}}<br/>
                        <i class="ion ion-cash"> {{o.price}}</i>
                    </div>
                    <div class="col text-right">
                        R<i class="ion ion-social-usd"> {{o.qtd * o.price}}</i>
                    </div>
                </div>


            </ion-item>

        </ion-list>
        <button class="button button-royal button-full" ng-click="openListOrder()">Ver Meus Pedidos</button>

    </ion-content>
</ion-view>
